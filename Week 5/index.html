<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/9226bb3867.js"
      crossorigin="anonymous"
    ></script>
    <title>Position test</title>
  </head>
  <body>
    <h1>Position</h1>
    <section>
      <p>Icon examples for Material Design</p>
      <i class="material-icons">settings</i>
      <i class="material-icons">star</i>
      <i class="material-icons">logout</i>
      <i class="material-icons">done</i>
      <i class="fa-solid fa-car"></i>
    </section>
    <section id="section-a">
      <h2>Position Relative</h2>
      <div class="item">Relative 1</div>
      <div class="item">Relative 2</div>
    </section>
    <section id="section-b">
      <h2>Position Fixed</h2>
      <div class="item">Fixed child</div>
    </section>
    <section id="section-c">
      <h2>Position Absolute</h2>
      <div class="item">Absolute 1</div>
    </section>
    <section id="section-d">
      <h2>Position Sticky</h2>
      <div class="item">Sticky child</div>
    </section>
  </body>
</html>
